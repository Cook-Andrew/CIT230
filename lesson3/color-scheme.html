<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Site plan for weather site assignment for CIT 230 - Web Frontend Development">
    <meta name="author" content="Andrew Cook">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Gayathri|Montserrat&display=swap" rel="stylesheet">

    <title>Color Scheme</title>

    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Weather Website Site Plan</h1>
            <hr />
            <nav>
                <li class="hamburger" onclick="toggleMenu()">&#9776;</li>
                <a href="index.html" class="navLink">
                    <li>Home</li>
                </a>
                <a href="color-scheme.html" class="navLink">
                    <li>Color Scheme</li>
                </a>
                <a href="target-audience.html" class="navLink">
                    <li>Target Audience</li>
                </a>
                <a href="typography.html" class="navLink">
                    <li>Typography</li>
                </a>
            </nav>
        </header>
        <section>
            <h2>Color Scheme:</h2>
            <img src="img/scheme.png" alt="Color scheme">
        </section>
        <footer>
            <div>&#169; <span id="currentYear">20--</span> | Andrew Cook | Utah | <a target="_blank"
                    href="https://www.byui.edu/online">BYUI Online Learning</a></div>
            <div id="lastMod">last modified: </div>
        </footer>
        <script>
            var hidden = true;
            var menuItem = document.getElementsByClassName("navLink");

            function toggleMenu() {
                if (hidden) {
                    hidden = false;
                    for (i in menuItem) {
                        menuItem[i].style.display = "inline";
                    }
                } else {
                    hidden = true;
                    for (i in menuItem) {
                        menuItem[i].style.display = "none";
                    }
                }
            }

            function update() {
                var today = new Date();
                document.getElementById("currentYear").innerHTML = today.getFullYear();
                document.getElementById("lastMod").innerHTML = "last modified: " + document.lastModified;
            }
            update();
        </script>
    </div>
</body>

</html>
